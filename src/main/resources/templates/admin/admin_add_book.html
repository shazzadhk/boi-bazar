<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 4 admin, bootstrap 4, css3 dashboard, bootstrap 4 dashboard, Ample lite admin bootstrap 4 dashboard, frontend, responsive bootstrap 4 admin template, Ample admin lite dashboard bootstrap 4 dashboard template">
    <meta name="description"
          content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>E-Book Store Admin Panel</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="asset/plugins/images/favicon.png">
    <!-- Custom CSS -->
    <link href="asset/plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
    <!-- Custom CSS -->
    <link href="asset/css/style.min.css" rel="stylesheet">
</head>
<body>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

        <header class="topbar" data-navbarbg="skin5" th:fragment="admin_header">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <a class="navbar-brand" th:href="@{/dashboard}">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!-- Dark Logo icon -->
                            <img src="asset/plugins/images/logo-icon.png" alt="homepage" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <img src="asset/plugins/images/logo-text.png" alt="homepage" />
                        </span>
                    </a>
                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->
                    <!-- ============================================================== -->
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                       href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <ul class="navbar-nav d-none d-md-block d-lg-none">
                        <li class="nav-item">
                            <a class="nav-toggler nav-link waves-effect waves-light text-white"
                               href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                        </li>
                    </ul>
                    <!-- ============================================================== -->
                    <!-- Right side toggle and nav items -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav ml-auto d-flex align-items-center">

                        <!-- ============================================================== -->
                        <!-- Search -->
                        <!-- ============================================================== -->
                        <!--<li class=" in">-->
                        <!--<form role="search" class="app-search d-none d-md-block mr-3">-->
                        <!--<input type="text" placeholder="Search..." class="form-control mt-0">-->
                        <!--<a href="" class="active">-->
                        <!--<i class="fa fa-search"></i>-->
                        <!--</a>-->
                        <!--</form>-->
                        <!--</li>-->
                        <!-- ============================================================== -->
                        <!-- User profile and search -->
                        <!-- ============================================================== -->
                        <li>
                            <a class="profile-pic" href="#">
                                <span class="text-white font-medium" sec:authentication="name">Username</span></a>
                        </li>
                        <!-- ============================================================== -->
                        <!-- User profile and search -->
                        <!-- ============================================================== -->
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <!-- User Profile-->
                        <li class="sidebar-item pt-2">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/dashboard}"
                               aria-expanded="false">
                                <i class="far fa-clock" aria-hidden="true"></i>
                                <span class="hide-menu">Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/addBookAdmin}"
                               aria-expanded="false">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span class="hide-menu">Add New Book</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/viewAllOrders}"
                               aria-expanded="false">
                                <i class="fa fa-table" aria-hidden="true"></i>
                                <span class="hide-menu">View All Orders</span>
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>

        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title text-uppercase font-medium font-14">Add New Book</h4>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">

                <!-- ============================================================== -->
                <!-- All Books -->
                <!-- ============================================================== -->
                <div class="row">

                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="d-md-flex mb-3">
                                <h3 class="box-title mb-0">Add New Book</h3>
                            </div>
                            <div th:if="${successMsg == true}">
                                <p class="alert alert-success" style="text-align: center">Add New Book Successfully Go To <a th:href="@{/dashboard}">View Books</a> to see all Books</p>
                            </div>

                            <form action="#" th:action="@{/addBookAdmin}" th:object="${books}" method="post">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label>Book Title</label>
                                    <input type="text" class="form-control" th:field="*{title}">
                                </div>
                                <div class="form-group">
                                    <label>Book Author</label>
                                    <input type="text" class="form-control" th:field="*{author}">
                                </div>
                                <div class="form-group">
                                    <label>Book Publisher</label>
                                    <input type="text" class="form-control" th:field="*{publisher}">
                                </div>
                                <div class="form-group">
                                    <label>Book Publication Date</label>
                                    <input type="text" class="form-control" th:field="*{publicationDate}">
                                </div>
                                <div class="form-group">
                                    <label>Book Language</label>
                                    <input type="text" class="form-control" th:field="*{language}">
                                </div>
                                <div class="form-group">
                                    <label>Book Category</label>
                                    <input type="text" class="form-control" th:field="*{category}">
                                </div>
                                <div class="form-group">
                                    <label>Book Pages</label>
                                    <input type="number" class="form-control" th:field="*{numberOfPages}">
                                </div>
                                <div class="form-group">
                                    <label>Book Format</label>
                                    <input type="text" class="form-control" th:field="*{format}">
                                </div>
                                <div class="form-group">
                                    <label>Book ISBN</label>
                                    <input type="text" class="form-control" th:field="*{isbn}">
                                </div>
                                <div class="form-group">
                                    <label>Book List Price</label>
                                    <input type="number" class="form-control" th:field="*{listPrice}">
                                </div>
                                <div class="form-group">
                                    <label>Book Our Price</label>
                                    <input type="number" class="form-control" th:field="*{ourPrice}">
                                </div>
                                <div class="form-group">
                                    <label>Book Available Number</label>
                                    <input type="number" class="form-control" th:field="*{inStockNumber}">
                                </div>
                                <div class="form-group">
                                    <label>Book Description</label>
                                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Add Book</button>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- Recent Comments -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center" th:fragment="admin_footer"> 2020 © E-Book Store brought to you by <strong>
                Shazzad Hossain Khan
            </strong>
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>

    </div>

    <script src="asset/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="asset/plugins/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="asset/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="asset/js/app-style-switcher.js"></script>
    <script src="asset/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!--Wave Effects -->
    <script src="asset/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="asset/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="asset/js/custom.js"></script>
    <!--This page JavaScript -->
    <!--chartis chart-->
    <script src="asset/plugins/bower_components/chartist/dist/chartist.min.js"></script>
    <script src="asset/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="asset/js/pages/dashboards/dashboard1.js"></script>
</body>
</html>
